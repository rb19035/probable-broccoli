name: security-scan
on:
    workflow_dispatch:

runs:
    steps:

        - name: SAST scan using Semgrep CE
          uses: ./.github/actions/sast-semgrep-ce

        - name: SCA scan using Snyk
          uses: ./.github/actions/sca-snyk

        - name: Upload SARIF files to S3
          uses: jakejarvis/s3-sync-action@master
          with:
                args: --follow-symlinks
          env:
                AWS_S3_BUCKET: ${{ secrets.AWS_S3_DOJO_BUCKET}}
                AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                AWS_REGION: 'us-east-1'   # optional: defaults to us-east-1
                SOURCE_DIR: 'sarif'      # optional: defaults to entire repository
